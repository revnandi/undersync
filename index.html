<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Budapest-based sync agency for niche sound design, music supervision, composing, licensing."
    />
    <meta property="og:type" content="website" />
    <meta name="og:title" content="Undersync Publishing" />
    <meta
      name="og:description"
      content="Budapest-based sync agency for niche sound design, music supervision, composing, licensing."
    />
    <meta property="og:url" content="https://undersync.pub/" />
    <meta property="og:image" content="assets/opengraph.jpg" />
    <link rel="canonical" href="https://undersync.pub/" />
    <title>Undersync Publishing</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="usp-logo">
          <img
            class="usp-logo-img"
            src="assets/logo.svg"
            alt="Undersync logo"
          />
        </div>
        <h1 class="sr-only">Undersync Publishing</h1>
        <div class="top-description">
          <div>
            Budapest-based <br />sync agency <br />for niche <br />sounds
          </div>
          <div>
            Sound design <br />Music supervision <br />Composing <br />Licensing
          </div>
        </div>
      </div>
      <div class="left-links">
        <a
          href="mailto:hey@undersync.pub"
          target="_self"
          class="left-links__link"
          >↖ hey@undersync.pub</a
        >
        <a
          href="https://instagram.com/undersync.pub"
          target="_blank"
          class="left-links__link"
          >↖ Instagram</a
        >
      </div>
    </header>
    <main>
      <div class="labels">
        <h2 class="labels__title">Labels we represent</h2>
        <div class="labels__items">
          <div class="labels__item">
            <h3 class="labels__name">
              <a href="https://exiles-electronics.bandcamp.com/" target="_blank"
                >↖ Exiles</a
              >
            </h3>
            <picture class="labels__image-container">
              <source srcset="assets/exiles.webp" type="image/webp" />
              <source srcset="assets/exiles.gif" type="image/gif" />
              <img
                src="assets/exiles.webp"
                alt="A cover of an Exiles release"
                class="labels__image"
                width="328"
                height="328"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="labels__item">
            <h3 class="labels__name">
              <a href="https://dalmatadaniel.bandcamp.com/" target="_blank"
                >↖ Dalmata Daniel</a
              >
            </h3>
            <picture class="labels__image-container">
              <source srcset="assets/dalmata.webp" type="image/webp" />
              <source srcset="assets/dalmata.gif" type="image/gif" />
              <img
                src="assets/dalmata.webp"
                alt="A cover of a Dalmata Daniel release"
                class="labels__image"
                width="328"
                height="328"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="labels__item">
            <h3 class="labels__name">
              <a href="https://blindblindblind.bandcamp.com/" target="_blank"
                >↖ blindblindblind</a
              >
            </h3>
            <picture class="labels__image-container">
              <source srcset="assets/blindblindblind.webp" type="image/webp" />
              <source srcset="assets/blindblindblind.gif" type="image/gif" />
              <img
                src="assets/blindblindblind.webp"
                alt="A cover of a blindblindblind release"
                class="labels__image"
                width="328"
                height="328"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
