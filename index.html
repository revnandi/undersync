<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undersync Publishing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="usp-logo">
        <img class="usp-logo-img" src="assets/logo.svg" alt="Undersync logo" />
      </div>
      <div class="top-description">
        <div>Budapest-based <br />sync agency <br />for niche <br />sounds</div>
        <div>
          Sounds design <br />Music supervision <br />Composing <br />Licensing
        </div>
      </div>
      <div class="left-links">
        <a href="mailto:hey@undersync.pub" target="_self"
          >↖ hey@undersync.pub</a
        >
        <a href="https://instagram.com/undersync.pub" target="_blank"
          >↖ instagram</a
        >
      </div>
    </header>
    <main>
      <div class="labels">
        <h3 class="labels__title">Labels we represent</h3>
        <div class="labels__items">
          <div class="labels__item">
            <h4 class="labels__name">
              <a href="https://exiles-electronics.bandcamp.com/" target="_blank"
                >↖ Exiles</a
              >
            </h4>
            <picture class="labels__image-container">
              <source srcset="assets/lanuk.webp" type="image/webp" />
              <source srcset="assets/lanuk.jpg" type="image/jpeg" />
              <img src="assets/lanuk.jpg" class="labels__image" />
            </picture>
          </div>
          <div class="labels__item">
            <h4 class="labels__name">
              <a href="https://dalmatadaniel.bandcamp.com/" target="_blank"
                >↖ Dalmata Daniel</a
              >
            </h4>
            <picture class="labels__image-container">
              <source srcset="assets/norwell.webp" type="image/webp" />
              <source srcset="assets/norwell.jpg" type="image/jpeg" />
              <img src="assets/norwell.jpg" class="labels__image" />
            </picture>
          </div>
          <div class="labels__item">
            <h4 class="labels__name">
              <a href="https://blindblindblind.bandcamp.com/" target="_blank"
                >↖ blindblindblind</a
              >
            </h4>
            <picture class="labels__image-container">
              <source srcset="assets/dorota.webp" type="image/webp" />
              <source srcset="assets/dorota.jpg" type="image/jpeg" />
              <img src="assets/dorota.jpg" class="labels__image" />
            </picture>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
